<!doctype html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <CENTER><IMG SRC="12.png" ALIGN="BOTTOM"> </CENTER> 
        <CENTER> <h1><p style=color:white;">Safe navigation in New York</p></h1> </CENTER>
        
        
        
        
      
    <!-- ======================= head ========================== -->
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body style="background-color:rgb(58, 77, 83);">
    
    <div id="global">
        
        
        <div>
            <form action="navigate" method="post">
            <table>
                <tr>
                    <th>From : </th>
                    <td><input type="text" style="background-color:slategray" name="from_address" size="60"/></td>
                </tr>
                <tr>
                    <th>To : </th>
                    <td><input type="text"  style="background-color:slategray"  name="to_address" size="60"/></td>
                </tr>
                <tr>
                    <th>Type : </th>
                    <td><input type="checkbox" style="background:orangered" name="type" value="Shortest" >Shortest</td>
                </tr>
                <tr>
                    <th> </th>
                    <td><input type="checkbox" style="background-color:palegreen" name="type"  value="Less dangerous">Most dangerous</td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" value="Navigate"/></td>
                </tr>
            </table>
        </form>
        </div>
        <div>
            {{ data | safe }}
            {{ start_location | safe }}
            {{ end_location | safe }}
            
        </div>
    </div>
</body>

</html>
